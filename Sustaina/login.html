<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel ="stylesheet" type="text/css" href="login.css">

</head>
<body>
    <div class = "wrapper">
        <div class = "container main">
            <div class = "row">
                
            <div class = "col-md-6 side-image">
                <div class ="blueBar"></div>
                <div class = "text">
                    
                    <h1>WELCOME</h1>
                    <h2>TO <span id ="blueey">NEXUS</span></h2>
                </div>
                <img src="nexus circles.png">
            </div>
        
            <div class = "col-md-6 right">
                
                <div class = "input-box">
                <header>SIGN IN</header>
                <div class = "input-field">
                    
                    <input type = "text" class = "input" id="email" required>
                    <label for="email">USERNAME</label>
                </div>
               
                <div class = "input-field">
                    <input type = "password" class="input" id="password" required>
                    <label for= "PASSWORD">PASSWORD</label>
                </div>
                <div class = "input-field">
                    <input type = "submit" class="submit" value = "LOG IN">
                    
                </div>
                <div class = "login">
                    <span>Need to create an account?<a href="welcome.html"> Sign up</a></span>
                </div>
            </div>
                
            </div>
            </div>
        </div>
    </div>

    <script>
        const blueBar = document.querySelector('.blueBar');

const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry) => {
    if (entry.isIntersecting) {
      blueBar.classList.add('animate');
    }
  });
});

observer.observe(blueBar);

    </script>
</body>
</html>
