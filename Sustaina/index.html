<center>
    <h1>Nexus Prototype 1.0</h1>
    <h2>Aleph Innovations</h2>
    <form>
        <label>Type in your name: </label>
        <input name ="text">
        <input type ="submit">
    </form>
    <br>
    <div id="drag">
        <p>Drag and drop files here, or click to select files</p>
        <input type="file" id="file-input" multiple>
      </div>
    
    <script>
      const dragDropZone = document.getElementById('drag');
    
      dragDropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dragDropZone.classList.add('drag-over');
      });
    
      dragDropZone.addEventListener('dragleave', () => {
        dragDropZone.classList.remove('drag-over');
      });
    
      dragDropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dragDropZone.classList.remove('drag-over');
        const files = event.dataTransfer.files;
        handleFiles(files);
      });
    
      const fileInput = document.getElementById('file-input');
    
      fileInput.addEventListener('change', (event) => {
        const files = event.target.files;
        handleFiles(files);
      });
    
      function handleFiles(files) {
        // Do something with the selected files here
        console.log(files);
      }
    </script>
</center>
